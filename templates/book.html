{% extends "layout.html" %}

{% block title %}
    Book
{% endblock %}

{% block body %}
    <h1>Book</h1>
    <form action="{{ for_url('book')}}" method="post">
        <div class="form-group">
            <select class="form-control" name = "flight_id">
                {% for flight in flights %}
                    <option value="{{ flight.id }}">{{ flight.orign }} to {{flight.destination}}</option>
                {% endfor %}
            </select>
        </div>
        <div class = "form-group">
            <input class="form-control" name = "name" placeholder="Enter First name">
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Book flight</button>
        </div>
    </form>
{% endblock %}
