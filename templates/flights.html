{% extends "layout.html" %}

{% block title %}
    Flights
{% endblock %}

{% block body %}
    <h1>Flights</h1>
    <ol>
        {% for flight in flights %}
            <li><a href="{{ url_for('flight', flight_id= flight.id) }}">{{ flight }}</a></li>
        {% endfor %}
    </ol>

    <h1>Book</h1>
    
    <form action="{{ url_for('book') }}" method="post">
        <div class="form-group">
            <select class="form-control" name = "flight_id">
                {% for flight in flights %}
                    <option value="{{ flight.id }}">{{ flight.origin }} to {{flight.destinition}}</option>
                {% endfor %}
            </select>
        </div>
        <div class = "form-group">
            <input class="form-control" name = "name" placeholder="Enter First name">
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Book flight</button>
        </div>
    </form>
    
{% endblock %}
